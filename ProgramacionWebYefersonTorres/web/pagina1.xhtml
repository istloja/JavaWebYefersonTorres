<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
 

    <ui:define name="content">
        <h:form>
            <p:panelGrid>
                <p:inputNumber value="#{primerBean.valor1}" maxValue="100" decimalPlaces="2" decimalSeparator=";" emptyValue="Ingrese un valor" >
                    <p:ajax update="p1" />
                </p:inputNumber>
                <p:outputLabel id="salida1" value="#{primerBean.valor1}"></p:outputLabel>
                <p:inputText disabled="true" id="p1" value="#{primerBean.valor1}"></p:inputText>
                <p:inputSwitch></p:inputSwitch>
                <br></br>
                <p:outputLabel value="Ingrese su nombre"></p:outputLabel>
                <p:inputText value="#{primerBean.nombre}">
                    <p:ajax update="nombre" />
                </p:inputText>
                <p:outputLabel id="nombre" value="#{primerBean.nombre}"/>
            </p:panelGrid>
        </h:form>
    </ui:define>

    
</ui:composition>
